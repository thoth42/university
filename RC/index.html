        <script type="text/javascript">
            $(function() {

                $("#range_1").ionRangeSlider({
                    min: 128,
                    max: 2048,
                    type: 'single',
                    step: 128,
                    postfix: " bits",
                    prettify: true,
                    hasGrid: true
                });
            });
